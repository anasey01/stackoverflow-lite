<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=".././UI/css/styles.css">
    <link rel="stylesheet" href=".././UI/css/viewQuestion.css">
    <title>Edit Answer | StackOverFlow Lite</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="company-logo">
                <a href=".././UI/index.html"><h1>Stack <span class="highlight">OverFlow-Lite</span></h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href=".././UI/login.html" id="login">Login</a></li>
                    <li><a href=".././UI/signup.html" id="signup">Sign Up</a></li>
                    <li><a id="logout" class="disabled">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main">
        <aside>
            <div id="left-sidebar">
                <nav>
                    <ul>
                        <li class="highlight-current"><a href=".././UI/index.html">Home</a></li>
                        <li><a href=".././UI/recentquestions.html">Recent Questions</a></li>
                        <li id="hidden"><a href=".././UI/postQuestion.html">Ask a Questions</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <div class="main-content-title">
            <h1 id="question-title"></h1>
            <div class="question-content">
                <p id="question-content">
                </p>
                <div>
                    <p> Author:
                        <span id="question-author"></span>
                        Posted on:
                        <span id="creation-date"></span>
                    </p>
                </div>
                <div class="question-answer">
                        <p id="edit-message-output"></p>
                    <form action='#' method="PUT">
                        <label for="question-answer">Update Your Answer Here</label>
                        <textarea name="question-answer" id="edit-question-answer" placeholder="Edit your answer here..."></textarea>
                        <button id="edit-answer-btn" class="btn question-answer-btn">Edit Answer</button>
                    </form>
                </div>
            </div>
            <div class="answers-section" >
                    <p><a href="#"><span class="number-of-answers" id="update-number-of-answer"> </span> answer</a></p>
                    <h2>View your update</h2>
                    <div id="update-answer-container"></div>
                </div>
        </div>
    </div>
    <footer>
        <div class="footer-center">
            <p>StackOverFlow Lite &copy; 2018</p>
            <p>Designed by <span><a href="https://twitter.com/OluseyiAnani">Anani Oluseyi</a></span></p>
        </div>
    </footer>
    <script src="./../UI/client/logout.js"></script>
    <script src="./../UI/client/updateAnswer.js"></script>
</body>
</html>
