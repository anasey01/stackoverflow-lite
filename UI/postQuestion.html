<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../UI/css/styles.css">
    <link rel="stylesheet" href="./../UI/css/viewQuestion.css">
    <link rel="stylesheet" href="./../UI/css/postquestion.css">
    <title>Ask a Question | StackOverFlow Lite</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="company-logo">
                <a href="./../UI/index.html"><h1>Stack <span class="highlight">OverFlow-Lite</span></h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="./../UI/dashboard.html">Welcome <span>Oluseyi</span></a></li>
                    <li><a id="logout">LogOut</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main">
        <aside>
            <div id="left-sidebar">
                <nav>
                    <ul>
                        <li><a href="./../UI/index.html">Home</a></li>
                        <li><a href="./../UI/recentquestions.html">Recent Questions</a></li>
                        <li id="no-border" class="highlight-current"><a href="./../UI/postQuestion.html">Ask a Question</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <div class="main-content-title">
            <form action="/api/v1/questions" method="POST">
                <div id="messageOutput"></div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title">
                <label for="content">Your Question:</label>
                <textarea name="question-answer" id="content" placeholder="Your Question Here..."></textarea>
                <button class="btn question-answer-btn" id="btn">Post Your Question</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="container footer-center">
            <p>StackOverFlow Lite &copy; 2018</p>
            <p>Designed by <span><a href="https://twitter.com/OluseyiAnani">Anani Oluseyi</a></span></p>
        </div>
    </footer>
    <script src="./client/postQuestion.js"></script>
    <script src="./client/logout.js"></script>
</body>
</html>
