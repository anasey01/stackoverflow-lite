<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/viewQuestion.css">
    <link rel="stylesheet" href="./css/postquestion.css">
    <title>Ask a Question | StackOverFlow Lite</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="company-logo">
                <h1>Stack <span class="highlight">OverFlow-Lite</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="./dashboard.html">Welcome <span>Oluseyi</span></a></li>
                    <li><a href="./index.html">LogOut</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div>
        <aside>
            <div id="left-sidebar">
                <nav>
                    <ul>
                        <li class="highlight-current"><a href="/">Home</a></li>
                        <li><a href="#">Recent Questions</a></li>
                        <li><a href="./postQuestion.html">Ask a Questions</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <div class="main-content-title">
            <form action="#" method="POST">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title">
                <label for="post-question">Your Question:</label>
                <textarea name="question-answer" id="post-question" placeholder="Your Question Here..."></textarea>
                <button class="btn question-answer-btn">Post Your Question</button>
            </form>
        </div>
    </div>
</body>
</html>
