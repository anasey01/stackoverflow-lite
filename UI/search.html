<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../UI/css/styles.css">
    <link rel="stylesheet" href="./../UI/css/search.css">
    <title>Search Question | StackOverFlow-Lite</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="company-logo">
                <a href="./../UI/index.html"><h1>Stack <span class="highlight">OverFlow-Lite</span></h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="./../UI/login.html" id="login">Login</a></li>
                    <li><a href="./../UI/signup.html" id="signup">Sign Up</a></li>
                    <li><a href="./../UI/dashboard.html" class="disabled" id="dashboard">Dashboard</a></li>
                    <li><a id="logout" class="disabled">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="search-display">
        <div class="conatiner">
            <aside id="left-sidebar">
                    <nav>
                        <ul>
                            <li class="highlight-current"><a href="./../UI/index.html">Home</a></li>
                            <li><a href="./../UI/recentquestions.html" class="auth">Recent Questions</a></li>
                            <li><a id="hidden" href="./../UI/postQuestion.html" class="auth">Ask a Question</a></li>
                        </ul>
                    </nav>
            </aside>
            <div>
                <div id="search-question">
                    <form>
                        <input type="text" name="q" id="search" placeholder="Find any Question..." />
                        <button class="btn" type="submit"id="searchBtn">Search</button>
                    </form>
                </div>
                <div id="search-content">
                    <h2>Search Results</h2>
                    <h3 id="search-message-output" class="disabled">Search message output</h3>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./../UI/client/index.js"></script>
<script src="./../UI//js/datetimeformat.js"></script>
<script src="./../UI/client/logout.js"></script>
<script src="./../UI/client/search.js"></script>
</html>
