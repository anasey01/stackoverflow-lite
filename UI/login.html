<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login | StackOverFlow-Lite</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="company-logo">
                <a href="./index.html"><h1>Stack <span class="highlight">OverFlow-Lite</span></h1></a>
            </div>
            <nav>
                <ul>
                    <li class="highlight-current"><a href="./login.html">Login</a></li>
                    <li><a href="./signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
        <h1 class="form-card-header">Login</h1>
        <div class="form-card">
            <form method="POST" action="auth/login">
                <div id="messageOutput"></div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your Username..." required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your Password" required>
                <button type="submit" id="submit" class="btn">Login</button>
                <p id="forgotPassword"><a href="#">forgot password?</a></p>
                <p id="signup">Don't have an account? <a href="./signup.html">Signup </a></p>
            </form>
        </div>
    <footer>
        <div class="container footer-center">
            <p>StackOverFlow Lite &copy; 2018</p>
            <p>Designed by <span><a href="https://twitter.com/OluseyiAnani">Anani Oluseyi</a></span></p>
        </div>
    </footer>
    <script src="./client/login.js"></script>
</body>
</html>
